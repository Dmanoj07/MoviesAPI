<body>

  
        <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Manoj Dhami - MoviesAPI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Title (case sensitive)" aria-label="Search" id="title">
          <button class="btn btn-outline-success" type="submit" id="searchForm">Search</button>
          <button class="btn btn-outline-danger" type="button" id="clearForm">Clear</button>
        </form>
      </div>
    </div>
  </nav>

            <!-- table -->
            <div class="container">
              <div class="row">
                  <div class="col">
                    <table class="moviesTable table table-hover" >
                      <thead>
                        <tr>
                          <th scope="col">Year</th>
                          <th scope="col">Title</th>
                          <th scope="col">Plot</th>
                          <th scope="col">Rating</th>
                          <th scope="col">Run Time</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Mark</td>
                          <td>Otto</td>
                          <td>@mdo</td>
                          <td>@mdo</td>
                        </tr>
                        <tr>
                          <th scope="row">2</th>
                          <td>Jacob</td>

                          <td>@mdo</td>
          
                        </tr>
                        <tr>
                          <th scope="row">3</th>

                        </tr>
                      </tbody>
                    </table>
                  </div>
              </div>
            </div>
            
            <!-- paging -->
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous" id="previous-page">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#" id="current-page"></a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next", id="next-page">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
            <!-- modal window -->
            <div class="modal fade" tabindex="-1" id="detailsModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>



</body>
